{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="{% static 'system/images/logos/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'system/css/styles.min.css' %}" />
    <title>IAS | Sistema de Administração Comercial</title>

</head>

<body>

  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-6 col-lg-5 col-xxl-4">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'system/images/logos/logo_b.png' %}" width="55" alt="IAS">
                </a>
                <p class="text-center">Sistema de Administração Comercial</p>

                  {% if alert %} <div name="info" id="info" class="alert {{ type_alert }}" role="alert">{{ alert }}</div>{% endif %}

                  <p class="text-center">Enviamos uma mensagem para sue e-mail, com link para alteração da senha.</p>
                <p class="text-center" style="margin-bottom:0;"><a class="text-primary fw-bold" href="{% url 'signin' %}">Voltar ao início</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'system/js/alerts.js' %}"></script>
  <script src="{% static 'system/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'system/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
