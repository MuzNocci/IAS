{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'system/images/logos/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'system/css/styles.min.css' %}" />
    <title>IAS | Sistema de Administração Comercial</title>

</head>

<body>

  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5 col-xxl-4">
              <div class="card mb-0">
                <div class="card-body">
                  <a href="./" class="text-nowrap logo-img text-center d-block py-3 w-100">
                    <img src="{% static 'system/images/logos/logo_b.png' %}" width="55" alt="IAS">
                  </a>
                  <p class="text-center">Sistema de Administração Comercial</p>
       
                  {% if alert %} <div name="info" id="info" class="alert {{ type_alert }}" role="alert">{{ alert }}</div>{% endif %}
                
                  <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" value="{{ user_mail }}" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Senha</label>
                      <input type="password" id="password" name="password" class="form-control" aria-describedby="id_password_helptext" minlength="8" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input class="form-check-input primary" type="checkbox" value="" id="remember" name="remember">
                        <label class="form-check-label text-dark" for="remember">
                          Lembrar
                        </label>
                      </div>
                      <a class="underline text-sm text-gray-600 hover:text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="{% url 'forgot' %}">
                          Esqueceu sua senha?
                      </a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Entrar</button>
                  </form>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-3 mb-0 fw-bold">Novo no IAS?</p>
                    <a class="text-primary fw-bold ms-2" href="{% url 'signup' %}">Criar conta</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="{% static 'system/js/alerts.js' %}"></script>
  <script src="{% static 'system/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'system/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
