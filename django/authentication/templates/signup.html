{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="{% static 'system/images/logos/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'system/css/styles.min.css' %}" />
    <title>IAS | Sistema de Administração Comercial</title>

</head>

<body>

  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-6 col-lg-5 col-xxl-4">
            <div class="card mb-0">
              <div class="card-body">
                <a href="{% url 'signup' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'system/images/logos/logo_b.png' %}" width="55" alt="IAS">
                </a>
                <p class="text-center">Sistema de Administração Comercial</p>

                {% if alert %}<div name="info" id="info" class="alert {{ type_alert }}" role="alert">{% for msn in alert %}{{ msn }}<br />{% endfor %}</div>{% endif %}

                <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ user_name }}" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ user_mail }}" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="register" id="register" value="{{ user_cpf }}" minlength="14" maxlength="14" aria-describedby="emailHelp" onkeydown="javascript: fMasc( this, mCPF );">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" minlength="8" required>
                  </div>
                  <div class="mb-4">
                    <label for="password_confirmation" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" minlength="8" required>
                  </div>
                  <input type="hidden" class="form-control" name="level" id="level" value=1>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Cadastrar</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-3 mb-0 fw-bold">Já pussui uma conta?</p>
                    <a class="text-primary fw-bold ms-2" href="{% url 'signin' %}">Fazer Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'system/js/alerts.js' %}"></script>
  <script src="{% static 'system/js/masks.js' %}"></script>
  <script src="{% static 'system/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'system/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
